resourcemanager:
    image: bde2020/hadoop-resourcemanager:2.0.0-hadoop3.2.1-java8
    container_name: resourcemanager
    depends_on:
      - namenode
      - datanode
    ports:
      - "8088:8088"
    environment:
      - SERVICE_PRECONDITION=namenode:9870  # <-- TAMBAHKAN INI

  nodemanager:
    image: bde2020/hadoop-nodemanager:2.0.0-hadoop3.2.1-java8
    container_name: nodemanager
    depends_on:
      - namenode
      - datanode
      - resourcemanager
    environment:
      - SERVICE_PRECONDITION=namenode:9870 resourcemanager:8088 # <-- Ini sudah benar

  historyserver:
    image: bde2020/hadoop-historyserver:2.0.0-hadoop3.2.1-java8
    container_name: historyserver
    depends_on:
      - namenode
      - datanode
      - resourcemanager
    ports:
      - "19888:19888"
    environment:
      - SERVICE_PRECONDITION=namenode:9870 resourcemanager:8088 # <-- TAMBAHKAN INI

  hue:
    image: gethue/hue:latest
    container_name: hue
    depends_on:
      - namenode
      - resourcemanager
    ports:
      - "8888:8888"
    environment:
      - HADOOP_NAMENODE_HOST=namenode
      - HADOOP_RESOURCEMANAGER_HOST=resourcemanager
      - HUE_SECRET_KEY=gantidenganpasswordacakyangpanjang
      - SERVICE_PRECONDITION=namenode:9870 resourcemanager:8088 # <-- TAMBAHKAN INI
